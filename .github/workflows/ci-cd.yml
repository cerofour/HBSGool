name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - "**"
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://18.222.169.167:5433/hbsgooldb
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASS }}
        run: mvn -B test

      - name: Build JAR
        if: github.ref == 'refs/heads/master'
        run: mvn -B clean package -DskipTests

      - name: Save JAR as artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: target/*.jar

  deploy:
    name: Deploy to Server
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Upload JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "*.jar"
          target: "/home/ubuntu/HBSGool/target/"

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/HBSGool
            sudo docker compose down
            sudo docker compose up -d --build
